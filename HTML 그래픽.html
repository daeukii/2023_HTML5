<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>욱이</title>
    <link rel="icon" type="image/svg"
    href="./image/TxbZNH01.svg">
</head>
<body>
<canvas id="myCanvas" width="200" 
height="100" style="border:1px solid #000000;">
</canvas>
<p>
    canvas는 canvas 태그를 이용하여 위치를 지정하고
    그안에는 JS이용하여 관련그림,그래픽을 넣을수 있다. <br>
    픽셀로 화면에 출력되기에 확대하면 계단현상이 일어난다. <br>
    canvas를 이용해서 애니메이션 형식으로도 만들 수 있다.
</p>
<svg width="200" height="100"
style="border: solid black 1px;">
    <line
        x1="50" y1="50" x2="20" y2="20"
        stroke="orange"
        stroke-width="5"


></line>
</svg>

<svg width="100" xmlns="http://www.w3.org/2000/svg"></svg>
<img src="./image/TxbZNH01.svg" alt="">
<p>
    svg는 웹용 벡터 파일> 웹에서 열어서 확인할수 있다.<br>
    코드로도 들고올수 있고 파일형식으로도 들고올수있다. <br>
    벡터형식이기 떄문에 확대해도 깨지지않는다.
</p>
<!--script에 자바스크립트 작성-->
<script>
    let paper = document.getElementById("myCanvas");
    let context = paper.getContext("2d");

    context.fillStyle = "#FF0000";
    context.fillRect(0,0,150,75);
    context.fillStyle = "#0000FF";
    context.fillRect(10,10,150,75)

    context.strokeStyle="#000000";
    context.moveTo(0,0);
    context.lineTo(200,100);
    context.stroke();

    context.fillStyle ="#FFFF00"
    context.fillText("Hello",10,50)

    context.font="30px Arial";
    context.strokeText("Hi",10,75);
    /*
    자바스크립트는 위에서 아래로 실행
    .명령어() : 이 형태를 통해 명령어를 실행할수 있다
    let 변수이름 = 값 : 값을 변수에 담아서 사용한다 
    */

    // 그라디언트 생성
   let grd = context.createRadialGradient(75,50,5,90,60,100);
   grd.addColorStop(0,"blue");
   grd.addColorStop(1,"white");
   // 그라디언트 사용
   context.fillStyle = grd;
   context.fillRect(10,10,150,80);
</script>
</body>
</html>
