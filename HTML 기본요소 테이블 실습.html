<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>학생명단입니다</h1>
    <table style="border: solid 1px black;">
        <tr>
            <th colspan="3" style="border: solid 1px black;">A반</th>
        </tr>
<tr>
    <td style="border: 1px solid black;">에밀리</td>
    <td style="border: 1px solid black;">토비</td>
<td style="border: 1px solid black;">제임스</td>
</tr>
<tr>
    <td style="border: solid 1px black;">16</td>
    <td style="border: solid 1px black;">14</td>
    <td style="border: solid 1px black;">10</td>
</tr>
    </table>
    <hr>
    <table>
<tr>
    <th style="background-color: orange;">반</th>
    <th colspan="3" style="background-color: orange;">A반</th>
</tr>
<tr>
    <td rowspan="2" style="background-color: pink;">학생</td>
    <td style="background-color: pink;">에밀리</td>
    <td style="background-color: pink;">토비</td>
    <td style="background-color: pink;">제임스</td>
</tr>
<tr>
    <td style="background-color: cornsilk;">16</td>
    <td style="background-color: cornsilk;">14</td>
    <td style="background-color: cornsilk;">10</td>
</tr>
    </table>
    <hr>
    tr이 몇개가 먼저 들어가는지 세보기
</body>
</html>
